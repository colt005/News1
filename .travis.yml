language: android
android:
  components:
    - android-28
    - build-tools-28.0.3
  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
before_install:
        - sdkmanager --update && yes | sdkmanager --licenses
        - yes | sdkmanager "platforms;android-28.0.3"
        - yes | sdkmanager "platforms;android-27.0.3"
        - chmod +x gradlew
        - touch local.properties  
branches:
        only:
                - master
